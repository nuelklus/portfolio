<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <meta name="description" content="Coral - Onepage portfolio Template">
        <meta name="author" content="esrat">
        <title></title>
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->

        <!-- Optional theme -->
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"> -->

        <!-- {# MEDIUM STYLE EDITOR#} -->
        <!-- <script src="//cdn.jsdelivr.net/medium-editor/latest/js/medium-editor.min.js"></script> -->
        <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/medium-editor/latest/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8"> -->


        <!-- {# Custom CSS#} -->
        <link rel="stylesheet" href="{% static 'emmaapp/css/blog.css' %}">

        <!-- {# Fonts#} -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">

        <!-- Fontawseom Icon CSS -->
        <link rel="stylesheet" href="{% static "emmaapp/css/all.css" %}"/>

        <!-- Theme CSS -->
        <link rel="stylesheet" href="{% static "emmaapp/css/bootstrap.min.css" %}"/>
        <link rel="stylesheet" href="{% static "emmaapp/css/style.css" %}"/>
        <!-- <link rel="stylesheet" href="{% static "emmaapp/css/responsive.css" %}"/> -->

    </head>
<body>
        <!-- NAVBAR
        ================================================= -->
    <section>
        <nav class="navbar navbar-expand-lg navbar-dark navbar-togglable  fixed-top " id="mainNav">
            <div class="container">
                <!-- Brand -->
                <a class="navbar-brand js-scroll-trigger" href="{% url 'index' %}">
                    <img src="{% static "emmaapp/img/FixTech.png" %}" width="70" height="70" class="d-inline-block align-top" alt="">
                </a>
            </div>
            <!-- / .container -->
        </nav>
    </section>
        <!-- Contact
        ================================================== -->
    <section class="section" id="contact">
            <div class="container">
                <div class="row justify-content-center mb-4">
                    <div class="col-md-8 col-lg-8 text-center">
                        <!-- Heading -->
                        <h2 class="lg-title mb-2">
                            Get In Touch.
                        </h2>
                    </div>
                </div>
                <!-- / .row -->
                <div class="row justify-content-center">
                    <div class="col-lg-8">

                        <form method="POST" >
                            {% csrf_token %}
                            <div class="col-lg-12">
                                    <div class="form-group">
                                        <label>Name:</label>
                                        <br/>
                                        {{form.name}}
                                    </div>
                                    </div>
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label>Email:</label>
                                        <br/>
                                        {{form.email}}
                                    </div>
                                    </div>
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label>Subject:</label>
                                        <br/>
                                        {{form.subject}}
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label>Message:</label>
                                        <br/>
                                        {{form.message}}
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="submit text-center">
                                        <button type="submit" class="btn btn-primary">Submit</button>

                                        <p class="pt-3">* We will not spam on you inbox.</p>
                                    </div>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
    </section>


        <!-- Global JS -->
        <script src="{% static "emmaapp/libs/jquery/jquery.min.js" %}"></script>
        <script src="{% static "emmaapp/libs/bootstrap/bootstrap.bundle.min.js" %}"></script>

        <!-- Plugin JavaScript -->
        <script src="{% static "emmaapp/js/jquery.easing.min.js" %}"></script>
        <script src="{% static "emmaapp/js/ajax-contact.js" %}"></script>

        <!-- Theme JS -->
        <script src="{% static "emmaapp/js/theme.js" %}"></script>
        <!-- <script>var editor = new MediumEditor('.editable');</script> -->
    </body>
</html>
